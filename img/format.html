<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>img 画像フォーマット</title>

        <style>
            body {
                background: bisque;
            }
            img {
                width: 500px;
            }
        </style>
    </head>

    <body>
        <h1>img 画像フォーマット</h1>

        <h2>JPG</h2>
        <img src="images/sakura.jpg" alt="">

        <h2>PNG</h2>
        <img src="images/hatune-miku.jpg" alt="">

        <h2>GIF</h2>
        <img src="images/pikachu.gif" alt="a">

        <h2>WebP</h2>
        <img src="images/kirby-air-rider.webp" alt="">

        <h2>SVG</h2>
        <img src="images/Google_2015_logo.svg" alt="">
    </body>
</html
